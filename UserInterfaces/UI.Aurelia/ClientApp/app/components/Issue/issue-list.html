<template>
    <h2>Your Comic Issues</h2>
    <a route-href="route: issues;">Add a new issue</a>
    <table class="table table-hover table-responsive table-striped">
        <thead>
            <tr><th>Title</th><th>Publisher</th><th>Volume</th><th>Issue</th><th>Year</th><th></th></tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" value.bind="titleFilter" /></td>
                <td><input type="text" value.bind="publisherFilter" /></td>
                <td><input type="text" value.bind="volumeFilter" /></td>
                <td><input type="text" value.bind="issueNumberFilter" /></td>
                <td><input type="text" value.bind="yearFilter" /></td>
                <td><button click.delegate="filter()">Filter</button><button click.delegate="clearFilter()">Reset</button></td>
            </tr>
            <tr repeat.for="issue of Issues & signal:'list-refresh'">
                <td><a route-href="route: issues; params.bind: { id: issue.Id }" click.delegate="$parent.select(issue)">${issue.Title}</a></td>
                <td>${issue.Publisher.Name}</td>
                <td>${issue.Volume}</td>
                <td>${issue.IssueNumber}</td>
                <td>${issue.Year}</td>
                <td><a href="#" click.delegate="$parent.remove(issue.Id)">Remove</a></td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</template>
