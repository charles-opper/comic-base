<template>
    <div class="card">
        <div class="card-header text-white bg-primary">
            <h3>Issue Details</h3>
        </div>
        <div class="card-body">
            <form role="form">

                <div class="form-group">
                    <label class="col-sm-3 col-form-label">Title</label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="Issue Title" class="form-control" value.bind="issue.Title" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label class="col-sm-3 col-form-label">
                            Publisher
                            <select class="form-control" value.bind="issue.PublisherId">
                                <option model.bind="null">Choose...</option>
                                <option repeat.for="publisher of Publishers"
                                        model.bind="publisher.Id">
                                    ${ publisher.Name }
                                </option>
                            </select>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 col-form-label">Volume</label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="Volume Number" class="form-control" value.bind="issue.Volume" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 col-form-label">Issue</label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="Issue Number" class="form-control" value.bind="issue.IssueNumber" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 col-form-label">Year</label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="Year" class="form-control" value.bind="issue.Year" />
                    </div>
                </div>

                <div>
                    <button class="btn btn-success float-right" click.delegate="save()" disabled.bind="!canSave">Save</button>
                    <button class="btn btn-success float-right" click.delegate="cancel()">Cancel</button>
                </div>

            </form>
        </div>
    </div>
</template>
